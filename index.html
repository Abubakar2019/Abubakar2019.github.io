<!DOCTYPE html>

<head>
    <style>
        body {
            background-size: cover;
            background-color: burlywood;
            width: 1920px;
            height: 1080px;
            margin: 0;
            padding: 0;
        }

        h1 {
            position: relative;
            font-size: 50px;
            font-family:Arial, Helvetica, sans-serif;
            top: 0px;
            left: 30%
        }

        p {
            color:black;
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>

    <script typr='text/javascript'>
        console.log('Welcome to capital quiz!');

        function welcome() {
            let txt;
            let name = prompt("What is your name: ", "Enter your name");
            if (name == null || name == "") {
                txt = "Try again. Click the button";
            }   else{
                txt = "Welcome to capital quiz " + name + "!";
            }
            document.getElementById("alert").innerHTML = txt
        }
    </script>    
</head>

<body>
    <h1>Capital Quiz</h1>
    <img src="Worldmap.svg" alt="World Map" height="630" width="1357">

    <p>Click the button below for a welcome message</p>
    <button onclick="welcome()">Greeting Message</button>
    <p id="alert"></p>
</body>

</html>
