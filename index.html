<!DOCTYPE html>

<head>
    <style>
        body {
            background-size: cover;
            background-color: burlywood;
            width: 1920px;
            height: 1080px;
            margin: 0;
            padding: 0;
        }

        h1 {
            position: relative;
            font-size: 50px;
            font-family:Arial, Helvetica, sans-serif;
            top: 0px;
            left: 50%
        }

        p {
            color:black;
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>

    <script>
        console.log('Javascript console');
        function welcome() {
            let txt;
            let name = prompt("What is your name: ", "Bob");
            if (name == null || name == "") {
                txt = "Try again. Click the";
            }   else{
                txt = "Welcome to my website " + name + "!";
            }
            document.getElementById("alert").innerHTML = txt
        }
    </script>    
</head>

<body>
    <h1>Hello World!</h1>
    <p>Click the button below for a welcome message</p>
    
    <button onclick="welcome()">Greeting Message</button>
    <p id="alert"></p>
</body>

</html>
